<div>
	<label class="search-prompt" data-dojo-attach-point="searchPrompt">${nls.searchPrompt}</label>
	<div class="filter-input">
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.stateLabel}</label>
		  <input type="text" data-dojo-attach-point="stateInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.countyLabel}</label>
		  <input type="text" data-dojo-attach-point="countyInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.cityLabel}</label>
		  <input type="text" data-dojo-attach-point="cityInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.zipcodeLabel}</label>
		  <input type="text" data-dojo-attach-point="zipcodeInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.addressLabel}</label>
		  <input type="text" data-dojo-attach-point="addressInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.blockLabel}</label>
		  <input type="text" data-dojo-attach-point="blockInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.lotLabel}</label>
		  <input type="text" data-dojo-attach-point="lotInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.subdivLabel}</label>
		  <input type="text" data-dojo-attach-point="subdivInput"/>
		</div>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.apnLabel}</label>
		  <input type="text" data-dojo-attach-point="apnInput"/>
		</div>
		<fieldset class="filter-input-fieldset">
			<legend>${nls.ownerLabel}</legend>
			<div class="filter-input-field" style="display:none">
			  <label class="filter-input-label">${nls.fistNameLabel}</label>
			  <input type="text" data-dojo-attach-point="firstNameInput"/>
			</div>
			<div class="filter-input-field">
			  <label class="filter-input-label">${nls.lastNameLabel}</label>
			  <input type="text" data-dojo-attach-point="lastNameInput"/>
			</div>
		</fieldset>
		<div class="filter-input-field">
		  <label class="filter-input-label">${nls.legalDesptLabel}</label>
		  <input type="text" data-dojo-attach-point="legalDesptInput"/>
		</div>
	</div>
	<hr/>
	<div class="nav-section">
		<div class="nav-btn-end" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'nav-btn-end-icon'" 
			data-dojo-attach-event="onClick:_onBtnEndClicked">
            ${nls.endSteps}
        </div>
	</div>
	<div class="message-section">
		<label class="message-info" data-dojo-attach-point="searchMessage"></label>
	</div>
</div>
