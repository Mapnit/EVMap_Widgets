<div>
  <div data-dojo-attach-point="parameterSection">
    <div class="draw-section" data-dojo-attach-point="drawSection">
      <label class="draw-prompt" data-dojo-attach-point="drawPrompt">${nls.drawPrompt}</label>
      <div class="draw-input">
		<button title="${nls.selectByPolygonButton}"> 
			<span class="geometry-type-polygon" data-dojo-attach-event="onclick:_onSelectByPolygonClicked"></span> 
		</button>
	  </div>
	  <hr/>
      <div class="nav-section">
        <button class="nav-btn-next" data-dojo-attach-event="onclick:_onBtnGoToNextClicked">${nls.nextStep}</button>
      </div>
    </div>
    <div class="filter-section" data-dojo-attach-point="filterSection">
      <label class="filter-prompt" data-dojo-attach-point="filterPrompt">${nls.filterPrompt}</label>
      <div class="filter-input">
		<div class="filter-input-field">
			<input type="checkbox" data-dojo-attach-point="searchLogAliasFields" data-dojo-attach-event="onchange:_onSearchLogAliasFieldsChanged"/>
			<label data-dojo-attach-point="searchLogAliasFieldsLabel">${nls.searchLogAliasFieldsLabel}</label>
		</div>
		<div class="log-alias-field-list" data-dojo-attach-point="logAliasFieldList">
		</div>
		<div class="filter-input-field">
			<label class="filter-input-label">${nls.curveName}</label>
			<input type="text" data-dojo-attach-point="curveName"/>
		</div>
		<div>
			<fieldset class="filter-input-fieldset">
				<legend>${nls.wellTDRange}</legend>
				<table>
					<tr>
						<td><label class="filter-input-label">${nls.wellTDMinValue}</label></td>
						<td><input type="text" data-dojo-attach-point="wellTDMinValue"/></td>
					</tr>
					<tr>
						<td><label class="filter-input-label">${nls.wellTDMaxValue}</label></td>
						<td><input type="text" data-dojo-attach-point="wellTDMaxValue"/></td>
					</tr>
				</table>
			</fieldset>
			<div class="filter-input-field" data-dojo-attach-point="includePurchasedLogsSection" >
				<input type="checkbox" data-dojo-attach-point="includePurchasedLogs" data-dojo-attach-event="onchange:_onIncludePurchasedLogsChanged"/>
				<label data-dojo-attach-point="includePurchasedLogsLabel">${nls.includePurchasedLogsLabel}</label>
			</div>
			<fieldset class="filter-input-fieldset">
				<legend>${nls.queryType}</legend>
				<input type="radio" name="queryTypeOpr" value="OR" checked="checked" data-dojo-attach-point="queryTypeOr" data-dojo-attach-event="onchange:_onQueryTypeChanged"/>
				<label class="filter-input-label" data-dojo-attach-point="queryTypeOrLabel">${nls.queryTypeOR}</label>
				<input type="radio" name="queryTypeOpr" value="AND" data-dojo-attach-point="queryTypeAnd" data-dojo-attach-event="onchange:_onQueryTypeChanged"/>
				<label class="filter-input-label" data-dojo-attach-point="queryTypeAndLabel">${nls.queryTypeAND}</label>
			</fieldset>		
  	    </div>
	  </div>
	  <hr/>
      <div class="nav-section">
        <button class="nav-btn-prev" data-dojo-attach-event="onclick:_onBtnGoToPrevClicked">${nls.prevStep}</button>
        <button class="nav-btn-end" data-dojo-attach-event="onclick:_onBtnEndClicked">${nls.endSteps}</button>
      </div>
    </div>  
  </div>
  <div class="message-section">
	<label class="message-info" data-dojo-attach-point="searchMessage"></label>
  </div>
</div>
