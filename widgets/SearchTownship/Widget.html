<div>
	<label class="search-prompt" data-dojo-attach-point="searchPrompt">${nls.searchPrompt}</label>
	<div class="filter-input">
		<table>
			<tr>
				<td>
					<label class="filter-input-label">${nls.stateLabel}</label>
				</td>
				<td>
					<input type="text" data-dojo-type="dijit/form/ComboBox" data-dojo-props="searchAttr:'name',style:'width:175px;height:25px'" data-dojo-attach-event="onChange:_onStateNameChanged" data-dojo-attach-point="stateInput"/>
				</td>
			</tr>
			<tr>
				<td>
					<label class="filter-input-label">${nls.sectionLabel}</label>
				</td>
				<td>
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true,style:'width:175px;height:25px'" data-dojo-attach-point="sectionInput"/>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>
					<label class="filter-input-label">${nls.townshipLabel}</label>
				</td>
				<td>
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true,style:'width:75px;height:25px'" data-dojo-attach-point="townshipInput"/>
				</td>
				<td>
					<div class="filter-input-field">
					  <input type="radio" name="vtlDirList" value="N" data-dojo-attach-point="vtlDirNorth" data-dojo-attach-event="change:_onVtlDirChanged">
					  <label class="filter-input-label" data-dojo-attach-point="vtlDirNorthLabel">${nls.northDirLabel}</label>
					</div>
				</td>
				<td>
					<div class="filter-input-field">
					  <input type="radio" name="vtlDirList" value="S" data-dojo-attach-point="vtlDirSouth" data-dojo-attach-event="change:_onVtlDirChanged">
					  <label class="filter-input-label" data-dojo-attach-point="vtlDirSouthLabel">${nls.southDirLabel}</label>
					</div>
				</td>				
			</tr>
			<tr>
				<td>
					<label class="filter-input-label">${nls.rangeLabel}</label>
				</td>
				<td>
					<input type="text" data-dojo-type="dijit/form/TextBox" data-dojo-props="trim:true,style:'width:75px;height:25px'" data-dojo-attach-point="rangeInput"/>
				</td>
				<td>
					<div class="filter-input-field">
					  <input type="radio" name="hrzDirList" value="W" data-dojo-attach-point="hrzDirWest" data-dojo-attach-event="change:_onHrzDirChanged">
					  <label class="filter-input-label" data-dojo-attach-point="hrzDirWestLabel">${nls.westDirLabel}</label>
					</div>
				</td>
				<td>
					<div class="filter-input-field">
					  <input type="radio" name="hrzDirList" value="E" data-dojo-attach-point="hrzDirEast" data-dojo-attach-event="change:_onHrzDirChanged">
					  <label class="filter-input-label" data-dojo-attach-point="hrzDirEastLabel">${nls.eastDirLabel}</label>
					</div>
				</td>
			</tr>
		</table>	
	</div>
	<hr/>
	<div class="nav-section">
		<div class="nav-btn-end" data-dojo-type="dijit/form/Button" data-dojo-props="iconClass:'nav-btn-end-icon'" 
			data-dojo-attach-event="onClick:_onBtnEndClicked">
            ${nls.endSteps}
        </div>
	</div>
	<div class="message-section">
		<label class="message-info" data-dojo-attach-point="searchMessage"></label>
	</div>
</div>
