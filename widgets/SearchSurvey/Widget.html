<div>
	<label class="search-title" data-dojo-attach-point="searchTitle">${nls.searchLabel}</label>
	<label class="search-prompt" data-dojo-attach-point="searchPrompt">${nls.searchPrompt}</label>
	<form>
		<div>
		  <label class="param-label">${nls.countyLabel}</label>
		  <input type="text" class="param-input" data-dojo-attach-point="countyInput"/>
		</div>
		<fieldset>
			<legend>${nls.searchOptionLabel}</legend>
			<div>
			  <input type="radio" name="searchOption" value="abstract" 
				data-dojo-attach-event="onchange:_onSearchOptionChanged"/>
			  <label class="param-label">${nls.abstractLabel}</label>
			  <input type="text" class="param-input" data-dojo-attach-point="abstractInput"/>
			</div>
			<div>
			  <input type="radio" name="searchOption" value="section" 
				data-dojo-attach-event="onchange:_onSearchOptionChanged"/>
			  <label class="param-label">${nls.sectionLabel}</label>
			  <input type="text" class="param-input" data-dojo-attach-point="sectionInput"/>
			</div>
		</fieldset>
	</form>
	<div class="nav-section">
		<button class="nav-btn-end" data-dojo-attach-event="onclick:_onBtnEndClicked">${nls.endSteps}</button>
	</div>
	<label class="message-info" data-dojo-attach-point="searchMessage"></label>
</div>
