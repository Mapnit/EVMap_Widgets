<div>
  <div data-dojo-attach-point="ParameterSection">
    <div class="option-section" data-dojo-attach-point="optionSection">
      <label class="option-list-prompt" data-dojo-attach-point="optionListPrompt"></label>
      <div class="option-list" data-dojo-attach-point="optionList">
      </div>
			<div>
				<input type="checkbox" data-dojo-attach-point="limitToMapExtent" data-dojo-attach-event="onchange:_onLimitToMapExtentChecked"/>
				<label data-dojo-attach-point="limitToMapExtentLabel">${nls.limitToMapExtent}</label>
			</div>
      <div class="nav-section">
        <button class="nav-btn-cancel" data-dojo-attach-event="onclick:_onBtnCancelClicked">${nls.cancelSteps}</button>
        <button class="nav-btn-next" data-dojo-attach-event="onclick:_onBtnGoToNextClicked">${nls.nextStep}</button>
      </div>
    </div>
    <div class="filter-section" data-dojo-attach-point="filterSection">
      <label class="filter-prompt" data-dojo-attach-point="filterPrompt"></label>
      <div class="filter-input" data-dojo-attach-point="filterInput">
      </div>
      <div class="nav-section">
        <button class="nav-btn-cancel" data-dojo-attach-event="onclick:_onBtnCancelClicked">${nls.cancelSteps}</button>
        <button class="nav-btn-prev" data-dojo-attach-event="onclick:_onBtnGoToPrevClicked">${nls.prevStep}</button>
        <button class="nav-btn-end" data-dojo-attach-event="onclick:_onBtnEndClicked">${nls.endSteps}</button>
      </div>
    </div>  
  </div>
	<label class="message-info" data-dojo-attach-point="searchMessage"></label>
</div>
